# by last loan amount (loan amount)
# Used by defineLoanProducts.ftl and editLoanProducts.flt for Loan Amount radio button bylastloanamount
#
# If following are empty then NotNull.. is called
#
# Last loan amount                           Min loan amount   Max loan amount   Default amount
# ----------------                           ---------------   ---------------   --------------
# [ NotNull..lower ] - [ NotNull..upper ]    [ NotNull..min ]  [ NotNull..max ]  [ NotNull..theDefault ]
#
# If value entered is < 0 then Min.. is called:
# [ Min..lower ] - [ Min..upper ]    [ Min..min ]  [ Min..max ]  [ Min..theDefault ]
#
# Note:
#   (1) Max Loan amount cannot equal min loan amount - this gives an error
#   (2) Upper range of Last loan amount is independant of Min loan amount, Max loan amount and Default amount.
#   (3) The bounds on Last loan amount strictly greater than 0 so lower != upper. Similarly min != max.
#
# If everything > 0. Furthermore if lower > upper or min > max, then Max.. is called:
# [ valid if > 0 ] - [ Max..upper ]    [ valid if > 0 ]  [ Max..max ]  [ valid if < Max loan amount, else Max..theDefault ]
#
# typeMismatch does not display correctly
