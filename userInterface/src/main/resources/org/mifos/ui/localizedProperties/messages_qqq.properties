admin.viewlatenessdormancydefinition=This message is used to render the hyperlink text to view lateness and dormancy definitions.\n\nFrom http://translatewiki.net/wiki/Translating:Mifos/Glossary:\n\n''Lateness: Specify the number of days of non-payment after which status of Loans account is changed to "In Arrears" by the system. This is set by the users of Mifos and applies to loans.''\n\n''Dormancy: Specify the number of days to define "Dormancy" in Savings Accounts. The account status will be changed to "On Hold" by the system. This is set by the users of Mifos and applies to savings.''
